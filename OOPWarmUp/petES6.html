<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
    </head>
    <body>
        <script>
            'use strict';

            var Pet = (function() {
                function jump () {
                    console.log('i can jump');
                }
            
                class Pet {
                    constructor (name) {
                        this.name = name;
                    }

                    go () {
                        jump();

                        return 'pet can go';
                    }

                    breathe () {
                        return 'pet breathe easily';
                    }
                }

                return Pet;
            })();

            class Cat extends Pet {
                meow () {
                    return 'meow';
                }
            }

            class Dog extends Pet {
                constructor (name, age) {
                    super(name);
                    this._age = age;
                }

                get age () {
                    return this._age;
                }

                set age (value) {
                    if (typeof value !== 'number') return;
                    this._age = value;
                }

                guard () {
                    return `${this.name}guards you`;
                }
            }

            var kitty = new Dog('Pit', 55);

            console.log(kitty.go());
        </script>
    </body>
</html>
