<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
    </head>
    <body>
        <script>
            'use strict';

            function extend (Child, Parent) {
                var f = function () {};
                f.prototype = Parent.prototype;
                Child.prototype = new f();
            }
            
            var Pet = (function () {
                function Pet_ES5M (name) {
                    this.name = name;
                }

                function jump () {
                    return 'jump';
                }

                function _go () {
                    jump();
                    return 'pet can go';
                }

                function _breathe () {
                    return 'pet breathe easily';
                }

                Pet_ES5M.prototype.go = _go;
                Pet_ES5M.prototype.breathe = _breathe;

                return Pet_ES5M;
            })();

            var Cat = (function() {
                function Cat (name) {
                    this.name = name;
                }

                extend(Cat, Pet);

                Cat.prototype.meow = function () {
                    return 'meow';
                }

                return Cat;
            })();

            var cat = new Cat('hi');

            var Dog = (function() {
                function Dog (name) {
                    this.name = name;
                }

                extend(Dog, Pet);

                Dog.prototype.guard = function () {
                    return 'gav-gav';
                }

                return Dog;
            })();

            var dog = new Dog('elvis');

            console.log(dog);
        </script> 
    </body>
</html>
